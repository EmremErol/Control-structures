<script type="text/javascript" language="javascript">

//SADECE POZİTİF SAYILARIN KARESİNİ ALAN PROGRAM

var deger, kare;
deger = Number(prompt("Sayı Giriniz:"));
if(deger<0){
   alert("Geçersiz değer girdiniz");
   alert("F5 ile sayfayı yenileyin");
}else{
   kare = (deger*deger);
   alert("Karesi: "+kare);
}




</script>

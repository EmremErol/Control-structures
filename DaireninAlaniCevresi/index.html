<script type="text/javascript" language="javascript">

// DAİRENİN ALANI VE ÇEVRESİ

var alan, cevre, yariCap;
yariCap = Number(prompt("Yarı Çapı Giriniz"));

if(yariCap<0){
    alert("Negatif Değer Girilemez");
    alert("Sayfayı Yenileyiniz");
}else{
    alan = (yariCap*yariCap)*3.14;
    cevre = 2*yariCap*3.14;
    alert("Alan "+alan + "  Çevre "+cevre);

}






</script>
